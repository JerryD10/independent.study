- group:
   description: "Essential development tools"
   checks:
     - version:
         cmd: node --version
         range: ^10.x.x
     - version:
         cmd: git --version
         range: ^2.x.x         
     - contains: 
         comment: Checking email is set for git commits
         string: "@"
         file: ~/.gitconfig

- group:
   description: "Shell utilities"
   checks:
     - version:
         cmd: curl --version
         range: ^7.x.x
     - version:
         cmd: wget --version
         range: ^1.9.x         

- group:
   description: "Editor support"
   checks:
     - version:
         comment: Visual Studio Code is a great editor for editing configuration scripts.
         cmd: code --version
         range: ^1.30.1
     - contains: 
         comment: Syntax highlighting should be enabled in vim!
         string: "syntax on"
         file: ~/.vimrc
     - contains: 
         comment: Setting pastetoggle is useful when copying code in vim. Example `set pastetoggle=<F8>`
         string: "set pastetoggle"
         file: ~/.vimrc

- group:
   description: "Virtualization support and tools"
   checks:
     - capability:
         memory: 4
         cores: 2
         virtualization: true
     - version:
         cmd: baker --version
         range: ^0.6.15         
     - version:
         cmd: vagrant --version
         range: ^2.1.1       
     - version:
         cmd: VBoxManage --version
         range: 5.2.x

- group:
   description: "Misc"
   checks:
     - service:
         name: mysql
         status: active
     - reachable:
       - google.com
       - nope.com/404.html
       - reallyImportantFile.txt
     - version:
          cmd: mysql --version
          range: ^5.x.x
     - timezone: EST
